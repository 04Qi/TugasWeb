<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sepuluh Isian</title>
    <link rel="Stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="judul">Form Identitas Mahasiswa</h1>
    <div class="container">
        <form action="#">
            <label for="firstname">Nama Depan</label>
            <input type="text" id="firstname" name="firstname" placeholder="Masukkan nama depan" autofocus required>
            <br>
            <label for="lastname">Nama Belakang</label>
            <input type="text" id="lastname" name="lastname" placeholder="Masukkan nama belakang">
            <br>
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">
            <br>
            <label for="birthday">Tanggal Lahir</label>
            <input type="date">
            <br>
            <label for="gender">Jenis Kelamin</label>
            <input type="radio"> Laki-Laki
            <input type="radio"> Perempuan
            <br>
            <label for="agama">Agama</label>
            <input type="text" name="agama" id="agama" placeholder="Agamamu">
            <br>
            <label for="hobi">Hobi</label>
            <input type="text" name="hobi" id="hobi" placeholder="Hobi kamu">
            <br>
            <label for="alamat">Alamat</label>
            <input type="text" name="alamat" id="alamat" placeholder="Alamat kamu" >
            <br>
            <label for="jurusan">Jurusan</label>
            <input type="text" name="jurusan" id="jurusan" >
            <br>
            <label for="no.hp">No.HP</label>
            <input type="text" name="no.hp" id="no.hp" >
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
